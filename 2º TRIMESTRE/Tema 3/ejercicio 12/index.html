<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <style>
        #error-mensaje {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Música</h1>

    <div id="error-mensaje" style="display: none;">
        Tu navegador no soporta la etiqueta de audio
    </div>

    <audio id="audio" loop>
        <source src="onclassical.mp3" type="audio/mp3">
        <source src="onclassical.ogg" type="audio/ogg">
        <source src="onclassical.wav" type="audio/wav">
        Tu navegador no soporta la etiqueta de audio
    </audio>

    <script>
        let audioElement = document.getElementById('audio');
        let errorMessage = document.getElementById('error-mensaje');

        if (!audioElement.canPlayType) {
            errorMessage.style.display = 'MEH!';
        } else {
            audioElement.autoplay = true;
        }
    </script>
</body>

</html>
