<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diálogo Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        dialog {
            border: 2px solid black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <dialog id="modal" open>
        <p>Soy un diálogo modal</p>
        <form method="dialog">
            <button>OK</button>
        </form>
    </dialog>

</body>
</html>
