<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Details y Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        details {
            width: 300px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        details[open] {
            background: #dff0d8;
            border-color: #3c763d;
        }

        details p {
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>

    <p>Este es un párrafo de ejemplo con contenido cualquiera.</p>

    <details open>
        <summary>Mostrar más</summary>
        <p>Aquí están los detalles ocultos. Puedes hacer clic en "Ocultar" para ocultarlos.</p>
    </details>

    <script>
        const details = document.querySelector("details");

        details.addEventListener("toggle", function() {
            details.querySelector("summary").textContent = details.open ? "Ocultar" : "Mostrar más";
        });
    </script>

</body>
</html>
